<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Estilo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id='form' action="/submit" method="post">
            <label for="idade">Em qual faixa etária você se encaixa?</label>
            <br>
            <div>
                <input type="radio" id="menor_18" name="idade" value="Menos de 18 anos">
                <label for="menor_18">Menos de 18 anos</label>
            </div>

            <div>
                <input type="radio" id="entre_18_24" name="idade" value="Entre 18 e 24 anos">
                <label for="entre_25_35">Entre 18 e 24 anos</label>
            </div>

            <div>
                <input type="radio" id="entre_25_35" name="idade" value="Entre 25 e 35 anos">
                <label for="entre_25_35">Entre 25 e 35 anos</label>
            </div>

            <div>
                <input type="radio" id="entre_36_45" name="idade" value="Entre 36 e 45 anos">
                <label for="entre_36_45">Entre 36 e 45 anos</label>
            </div>

            <div>
                <input type="radio" id="entre_46_59" name="idade" value="Entre 46 e 59 anos">
                <label for="entre_46_59">Entre 46 e 59 anos</label>
            </div>

            <div>
                <input type="radio" id="maior_60" name="idade" value="60+ anos">
                <label for="maior_60">60+ anos</label>
            </div>

            <label for="idade">Qual a renda per capita da sua casa? (A renda per capita é calculada somando a renda de cada indivíduo da casa e dividindo pela quantidade de pessoas)
            </label>
            <br>
            <div>
                <input type="radio" id="classe_d_e" name="renda_per_capita" value="Classes D/E: até R$ 2,9 mil">
                <label for="menor_18">Classes D/E: até R$ 2,9 mil</label>
            </div>

            <div>
                <input type="radio" id="classe_c" name="renda_per_capita" value="Classe C: entre R$ 2,9 mil e R$ 7,1 mil">
                <label for="classe_c">Classe C: entre R$ 2,9 mil e R$ 7,1 mil</label>
            </div>

            <div>
                <input type="radio" id="classe_b" name="renda_per_capita" value="Classe B: entre R$ 7,1 mil e R$ 22 mil">
                <label for="classe_b">Classe B: entre R$ 7,1 mil e R$ 22 mil</label>
            </div>

            <div>
                <input type="radio" id="classe_a" name="renda_per_capita" value="Classe A: superior a R$ 22 mil">
                <label for="entre_36_45">Classe A: superior a R$ 22 mil</label>
            </div>
        </form>
    </div>

    <div class="button-container">
        <button type="submit" form="form">Enviar</button>
    </div>
</body>
</html>
